specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    source:
      address: '0x78aF24a6fd8CA050E75856466c6B4a4e8Accf98d'
      abi: Events
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/events.ts
      entities:
        - Event
      abis:
        - name: Events
          file: ./abis/Events.json
      eventHandlers:
        - event: LogEvent(string)
          handler: handleEvent
