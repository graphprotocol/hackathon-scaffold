specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    source:
      address: '0x5b5bf9c41964Ec0903AE76f56f6d41d871d4B99B'
      abi: Events
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/events.ts
      entities:
        - Event
      abis:
        - name: Events
          file: ./abis/Events.json
      eventHandlers:
        - event: LogEvent(string)
          handler: handleEvent
